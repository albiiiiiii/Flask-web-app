
{% extends "base.html" %}
{% block title %}
login page
{% endblock %}

{% block content %}
{%with messages=get_flashed_messages()%}
        {%if messages%}
            {%for msg in messages%}
                <p>{{msg}}</p>
            {%endfor%}
        {%endif%}
    {%endwith%}

<h2>Login</h2>
<form action="#" method="post">
<p>Email:</p>
<input type='email' placeholder='Enter Email:' name='email'/><br><br>
<p>Password:</p>
<p><input type='text' placeholder='Enter password:' name='pw'/></p>
<p><input type="submit" value="Submit"></p>
</form>
{% endblock %}
